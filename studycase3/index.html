<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('image/her.png') no-repeat center center fixed; 
            background-size: cover;
            font-family: Arial, sans-serif;
            position: relative; /* Add relative positioning for overlay */
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Dark overlay for contrast */
            z-index: 0;
        }

        .container {
            text-align: center;
            z-index: 1; /* Ensure the container is above the overlay */
        }

        .logo {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }

        .btn-custom {
            margin: 10px;
            padding: 15px 60px; /* Reduced height by 50% but doubled length */
            font-size: 20px; /* Reduced font size by 50% */
            border-radius: 5px;
            color: #6c757d; /* Gray color for buttons */
            border: 2px solid #6c757d; /* Matching border color */
            background-color: transparent; /* Transparent background */
            transition: background-color 0.3s, color 0.3s;
        }

        .btn-custom:hover {
            background-color: #6c757d; /* Gray color on hover */
            color: white; /* White text on hover */
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="button-container">
            <a href="index1.html" class="btn btn-custom">Mine</a>
            <a href="index2.html" class="btn btn-custom">Agent</a>
        </div>
    </div>
</body>
</html>
